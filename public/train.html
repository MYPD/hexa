<style>
    /* Hide video controls */
    video::-webkit-media-controls {
        display: none;

</style>

<body class="bg-gray-900">
    <main class="mx-auto my-1 max-w-2xl text-center w-full">
        <h2 class="text-5xl font-bold text-white">Hexa</h2>

        <section class="grid grid-cols-3 p-5 mx-auto">

                </div>
            </div>
        </section>
