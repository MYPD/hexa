<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa</title>

    <!-- For Local Dev -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/dist/ml5.min.js"></script>
</head>

<style>
    /* Hide video controls */
    video::-webkit-media-controls {
        display: none;
    }
</style>

<body class="bg-gray-900">
    <main class="mx-auto my-1 max-w-2xl text-center w-full">
        <h2 class="text-5xl font-bold text-white">Hexa</h2>

        <section class="p-5">
            <!-- Run & Results -->
            <video autoplay muted id="webcam" height="400px" playsinline class="w-full"></video>

            <!-- Run & Results -->
            <div class="p-5 shadow-xl border-4 hover:shadow-sm mt-3">
                <h1 class="my-4 text-5xl font-bold text-white" id="output-result">?</h1>
                <div class="justify-center space-x-3">
                    <button class="bg-gray-800 px-3 py-2 m-2 rounded-lg text-white" id="run-button">Start</button>
                    <button class="bg-gray-800 px-3 py-2 m-2 rounded-lg text-white" id="toggle-button">Camera Toggle</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="./main.js"></script>
    <script>
        const Machine = new ML().init("app");
    </script>
</body>

</html>
