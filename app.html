<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Scripts -->
    <script>

        // Global Variables
        let KNN = null;
        let MBNET = null;
        let CAMERA = null;

        // Config
        const TOPK = 10;

        (async function init() {
            // Setup Models
            console.log("Models Loading...");

            KNN = knnClassifier.create();
            MBNET = await mobilenet.load();

            console.log("Models Loaded");

            const videoElement = document.getElementById("webcam");
            CAMERA = await tf.data.webcam(videoElement);

            await setupLabelTrainingButtons();

            // Setup Run Button
            document.getElementById("run-button").addEventListener("click", () => run());

            // Setup Download ML Model Button
            document.getElementById("download-button").addEventListener("click", () => save());
        })();

        /**
         * Use the trained model to match images to emojis
         */
        async function run() {
            let output = document.getElementById("output-result");

            setInterval(async () => {
                // Add this as a bit of data for knn
                const numClasses = KNN.getNumClasses();

                if (numClasses > 0) {
                    // If classes have been added run predict
                    const image = await CAMERA.capture();
                    let logits = MBNET.infer(image, "conv_preds");
                    const res = await KNN.predictClass(logits, TOPK);
                    console.log(res);
                    output.innerText = res.label;

                    // Delete memory
                    image.dispose();
                    if (logits != null) logits.dispose();
                }
            }, 500);
        }

        async function save() {
            const dataset = this.KNN.getClassifierDataset();
            const datasetObject = {};
            Object.keys(dataset).forEach(async (key) => {
                const data = await dataset[key].dataSync();
                // use Array.from() so when JSON.stringify() it covert to an array string e.g [0.1,-0.2...]
                // instead of object e.g {0:"0.1", 1:"-0.2"...}
                datasetObject[key] = Array.from(data);
            });
            const jsonModel = JSON.stringify(datasetObject);

            //can be change to other source
            const downloader = document.createElement('a');
            downloader.download = "model.json";
            downloader.href = 'data:text/text;charset=utf-8,' + encodeURIComponent(jsonModel);
            document.body.appendChild(downloader);
            downloader.click();
            downloader.remove();
        };

        async function load() {
            //can be change to other source
            const dataset = localStorage.getItem("myData");
            const tensorObj = JSON.parse(dataset);
            //covert back to tensor
            Object.keys(tensorObj).forEach((key) => {
                tensorObj[key] = tf.tensor(tensorObj[key], [tensorObj[key].length / 1024, 1024]);
            });
            KNN.setClassifierDataset(tensorObj);
        };

        async function uploadModel(event) {
            const inputModel = event.target.files;
            const fileReader = new FileReader();
            if (inputModel.length > 0) {
                fileReader.onload = async () => {
                    var dataset = fileReader.result;
                    var tensorObj = JSON.parse(dataset);

                    Object.keys(tensorObj).forEach((key) => {
                        tensorObj[key] = tf.tensor(tensorObj[key], [tensorObj[key].length / 1024, 1024]);
                    });
                    KNN.setClassifierDataset(tensorObj);
                    console.log("Classifier has been set up! Congrats! ");
                };
            }
            await fileReader.readAsText(inputModel[0]);
            console.log("Uploaded");
        };

        async function setupLabelTrainingButtons() {
            // Set the multiple event listeners with class name "label"
            const labels = document.querySelectorAll('.label');

            labels.forEach(label => {
                label.addEventListener('click', async () => {
                    const label_text = label.querySelector('input').value;
                    const button = label.querySelector('button');
                    const infoText = label.querySelector('.info-text');

                    // Increment the with number of times the label is trained
                    infoText.innerText = parseInt(infoText.innerText) + 1;

                    // Train the label
                    // ============================================================

                    // Start grabbing an image of the video
                    const image = await CAMERA.capture();

                    // Pump it through mobilenet and get the logits
                    const logits = MBNET.infer(image, "conv_preds");

                    // Add this as a bit of data for knn
                    KNN.addExample(logits, label_text);

                    // Delete memory
                    image.dispose();
                    if (logits != null) logits.dispose();
                });
            });
        }
    </script>
</body>
